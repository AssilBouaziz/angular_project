<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/events/create">Create new</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>TITRE</th>
    <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
  </ng-container>
  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef>dateDebut</th>
    <td mat-cell *matCellDef="let element">{{ element.dateDebut | date }}</td>
  </ng-container>
  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef>dateFin</th>
    <td mat-cell *matCellDef="let element">{{ element.dateFin | date }}</td>
  </ng-container>
  <ng-container matColumnDef="lieu">
    <th mat-header-cell *matHeaderCellDef>lieu</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lieu }}
      <mat-icon>pdf</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        routerLink="/{{ element.id }}/edit"
        mat-icon-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button routerLink="/{{ element.id }}/delete" mat-icon-button>
        <mat-icon color="warn">picture_as_pdf</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
